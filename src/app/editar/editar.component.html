<div class="page-header">
  <h1>Alumnos: <small>Editar.</small></h1>
</div>

<form #alumnoForm="ngForm">
  <div class="form-group">
      <label for="inputMatricula">Matricula</label>
      <input type="text" class="form-control" name="matricula" id="inputMatricula" placeholder="Indicar: Matricula" [(ngModel)]="alumno.matricula">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputNombre">Nombre(s)</label>
        <input type="text" class="form-control" name="nombre" id="inputNombre" placeholder="Indicar: Nombre(s)" [(ngModel)]="alumno.nombre">
    </div>
    <div class="form-group col-md-3">
        <label for="inputApp">Apellido Paterno</label>
        <input type="text" class="form-control" name="app" id="inputApp" placeholder="Indicar: Apellido Paterno" [(ngModel)]="alumno.app">
    </div>
    <div class="form-group col-md-3">
        <label for="inputApm">Apellido Materno</label>
        <input type="text" class="form-control" name="apm" id="inputApm" placeholder="Indicar: Apellido Materno" [(ngModel)]="alumno.apm">
    </div>
  </div>
  
  <div class="form-group">
      <label for="inputFn">Fecha Nacimiento</label>
      <input type="date" class="form-control" name="fn" id="inputFn" placeholder="Indicar: Fecha Nacimiento" [(ngModel)]="alumno.fn">
  </div>  

  <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Genero</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="gridRadios1" value="0" [(ngModel)]="alumno.genero" >
            <label class="form-check-label" for="gridRadios1">
              Femenino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="gridRadios2" value="1" [(ngModel)]="alumno.genero" >
            <label class="form-check-label" for="gridRadios2">
              Masculino
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    
  <div class="form-group">
      <label for="inputGrupo">Grupo</label>
      <select  id="inputGrupo" name='grupo' class="form-control" [(ngModel)]="alumno.grupo">
        <option value="1">ITIC-91</option>
        <option value="2">ITIC-92</option>
        <option value="3">ITIC-93</option>
        <option value="4">ITIC-94</option>
      </select>
    </div>

  <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" name="correo" id="inputEmail4" placeholder="Email" [(ngModel)]="alumno.correo">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" name="pass" id="inputPassword" placeholder="Password" [(ngModel)]="alumno.pass">
      </div>
  </div>

  <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->
  <button (click)="editarAlumno()" class="btn btn-primary btn-lg btn-block">Guardar</button>
  <br>
  <br>
  <a class="btn btn-secondary btn-danger" routerLink="/alumnos"> -- Atras -- </a>

</form>
